<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лоринец Татьяна Андреевна. Лабораторная работа 5.</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="ionc" href="../favicon-32x32.png">
    <script>
        function hideCircle(circle) {
            circle.style.width = "0";
            circle.style.height = "0";
            circle.style.opacity = "0";
        }

        function resetCircles() {
            var circles = document.getElementsByClassName('circle');
            for (var i = 0; i < circles.length; i++) {
                circles[i].style.width = "80px";
                circles[i].style.height = "80px";
                circles[i].style.opacity = "1";
            }
        }

    </script>
    <style>
        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: inline-block;
            text-align: center;
            line-height: 80px;
            font-size: 18px;
            position: absolute;
            cursor: pointer;
            color: white;
            cursor: pointer;
            transition: width 0px, height 0px, opacity 0;
        }

        #resetBtn {
            padding: 10px 15px;
            border: 5px solid rgb(174, 0, 90);
            cursor: pointer;
            background-color: rgb(254, 0, 114);
            font-size: 20px;
            font-family: 'Arial';
            border-radius: 60%;
            box-shadow: 3px 10px 40px rgba(245, 13, 191, 0.91);
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная 5
    </header>

    <main>
        <div class="circle" style="background-color: red; top: 220px; left: 170px;" onclick="hideCircle(this)">1</div>
        <div class="circle" style="background-color: blue; top: 550px; left: 200px;" onclick="hideCircle(this)">2</div>
        <div class="circle" style="background-color: green; top: 300px; left: 450px;" onclick="hideCircle(this)">3</div>
        <div class="circle" style="background-color: yellow; top: 120px; left: 800px;" onclick="hideCircle(this)">4</div>
        <div class="circle" style="background-color: purple; top: 400px; left: 700px;" onclick="hideCircle(this)">5</div>
        <div class="circle" style="background-color: orange; top: 100px; left: 470px;" onclick="hideCircle(this)">6</div>
        <div class="circle" style="background-color: pink; top: 180px; left: 100px;" onclick="hideCircle(this)">7</div>
        <div class="circle" style="background-color: brown; top: 390px; left: 1000px;" onclick="hideCircle(this)">8</div>
        <div class="circle" style="background-color: teal; top: 50px; left: 600px;" onclick="hideCircle(this)">9</div>
        <div class="circle" style="background-color: magenta; top: 200px; left: 1200px;" onclick="hideCircle(this)">10</div>

        <button id="resetBtn" onclick="resetCircles()">Показать все круги</button>
    </main>

    <footer>
        &copy; Лоринец Таня, ФБИ-22, 2 курс, 2024
    </footer>
</body>
</html>
