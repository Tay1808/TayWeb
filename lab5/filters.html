<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лоринец Татьяна Андреевна. Лабораторная работа 5.</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="ionc" href="../favicon-32x32.png">
    <script>
        function blurChange() {
            let value = document.getElementById('blurValue').value + 'px';
            document.getElementById('blurOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'blur('+ value +')';
        }

        function brightness() {
            let value = document.getElementById('brightnessValue').value + '%';
            document.getElementById('brightnessOutput').innerText = value;
            document.getElementById('brightnessImage').style.filter = 'brightness('+ value +')';
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная 5
    </header>

    <main>
        <div>
            Фильтр blur:
            <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
            <span id="blurOutput"></span>
        </div>
        <div>
            Фильтр brightness:
            <input type="range" min="0" max="500" value="100" onchange="brightness()" id="brightnessValue">
            <span id="brightnessOutput">100%</span>
        </div>
        <div><img src="cartinka.jpg" id="blurImage"></div>
        <div><img src="cartinka.jpg" id="brightnessImage"></div>


    </main>

    <footer>
        &copy; Лоринец Таня, ФБИ-22, 2 курс, 2024
    </footer>
</body>
</html>
